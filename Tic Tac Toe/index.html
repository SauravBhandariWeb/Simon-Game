<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            Tic Tac Toe
            <h2>Created by Saurav</h2>
        </nav>
    </header>

    <div class="container">
        <div class="players">
            <div id="player1">
                <h3>Player 1</h3>
            </div>
            <div class="players-btn">
                <button id="start">Start</button>
            </div>
            <div id="player2">
                <h3>Player 2</h3>
            </div>
        </div>

        <div class="container-btns" onclick="makeSound(this)">
            <button id="0"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
        </div>
    </div>

    <footer>
        <button id="restart">Restart</button>
    </footer>

    <!-- ðŸŽµ Sounds -->
    <audio src="/assets/Mouse click-sound effect_ free to use [zV2tqvlKOVs].mp3" class="audiotap"></audio>
    <audio src="/assets//glass-bottle-breaking-351297.mp3" class="broken"></audio>

    <script src="script.js"></script>
</body>

</html>
